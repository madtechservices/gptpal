<!DOCTYPE html>

<html>

<head>
  <title>AI Desktop</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="/main.js" defer></script>
</head>
<style>
  body {
    margin: 0;
  }

  .container {
    height: 100%;
    width: 100%;
  }

  .raw {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .col {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  #chat-list {
    background-color: #232629;
    width: 20%;
    height: 100%;
  }

  #right-panel {
    background-color: #fbfbfb;
    width: 80%;
    height: 100%;
    overflow: hidden;
  }

  #chat-history {
    width: calc(100% - 20px);
    height: calc(70% - 20px);
    padding: 10px;
    overflow-x: hidden;
    overflow-y: auto;
    background-color: #F5F5F5;
  }

  #chat-input {
    border-top: 1px solid lightgray;
    background-color: white;
    width: 100%;
    height: 30%;
  }

  #chat-content {
    height: calc(100% - 0.6em);
    width: calc(100% - 1.2em);
  }

  #chat-send {
    position: absolute;
    right: 21px;
    bottom: 10px;
    color: #16dbab;
    padding: 7px 20px;
  }

  #chat-send:hover {
    color: #159979;
  }

  .message {
    margin-bottom: 10px;
    min-height: 40px;
    display: flex;
    align-items: start;
  }

  .user-message {
    justify-content: right;
  }

  .bot-message {
    justify-content: left;
  }

  .message .avatar {
    background-repeat: no-repeat;
    background-position: center;
  }

  .bot-message .avatar {
    background-size: 30px;
    background-color: rgb(16, 163, 127);
    background-image: url("assets/bot.svg");
    padding: 5px;
    width: 30px;
    height: 30px;
  }

  .user-message .avatar {
    background-size: 40px;
    width: 40px;
    height: 40px;
    background-image: url("assets/user.png");
  }

  .message .textarea {
    max-width: calc(100% - 119px);
    border-radius: 3px;
    height: auto;
    line-height: 20px;
    min-width: 50px;
    width: auto;
  }

  .user-message .textarea {
    margin-right: 10px;
    background-color: #89D961;
  }

  .bot-message .textarea {
    margin-left: 10px;
    background-color: white;
  }
</style>

<body>
  <div class="raw container">
    <div id="chat-list">

    </div>
    <div class="col" id="right-panel">
      <div id="chat-history" calss="col"></div>
      <div id="chat-input">
        <textarea id="chat-content"></textarea>
        <button id="chat-send">Send</button>
      </div>
    </div>
  </div>
</body>

</html>
